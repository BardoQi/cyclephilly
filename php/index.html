<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Cycle_</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
  </head>

  <body ng-app="cycleApp" layout="column" ng-controller="CycleController as ul">

    <md-toolbar md-scroll-shrink='true' layout="row">
      
      <h1><img id="navbar-logo" class="img-responsive" src="./assets/logo.png" style="width: 55px; padding-top: 5px;"></h1>
      <md-button class="menu" ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
    </md-toolbar>
<div flex layout="row">
     <md-sidenav class="md-whiteframe-z2" md-component-id="left">
          <md-list>
            <md-item ng-repeat="it in ul.users">
                <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                  <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                  {{it.name}}
                </md-button>
            </md-item>
          </md-list>
        </md-sidenav>

        <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
          <div style="background-color:#ccc" layout="row" layout-align="start center" layout-padding class="md-accent md-hue-2 md-whiteframe-z1">
            <h2 flex="75">CyclePhilly</h2>
            <md-button class="md-accent md-hue-2" ng-click="ul.selectUser()" class="">
                  <span style="">Sign In</span>
                </md-button>
          </div>
          <md-divider></md-divider>
          <md-list>
            <md-item layout="column">
                <md-button ng-click="ul.selectUser()" class="">

                  <span flex class="menu-link">Home</span>
                  <md-icon style="" md-svg-icon="home" class="menu-icon"></md-icon>
                </md-button>

            </md-item>

            <md-item>
                <md-button ng-click="ul.openPage('about')" ng-class="svg-1">
                  
                  <span style="" class="menu-link">About</span>
                  <md-icon style="" md-svg-icon="help" class="menu-icon"></md-icon>
                </md-button>
            </md-item>

            <md-item>
                <md-button ng-click="ul.selectUser()" ng-class="svg-1">
                  
                  <span style="" class="menu-link">Maps</span>
                  <md-icon style="" md-svg-icon="map" class="menu-icon"></md-icon>
                </md-button>
            </md-item>

            <md-item>
                <md-button ng-click="ul.selectUser()" ng-class="svg-1">
                  
                  <span style="" class="menu-link">Shop</span>
                  <md-icon style="" md-svg-icon="shopping" class="menu-icon"></md-icon>
                </md-button>
            </md-item>

            <md-item>
                <md-button ng-click="ul.selectUser()" ng-class="svg-1">
                  
                  <span style="" class="menu-link">Partners</span>
                  <md-icon style="" md-svg-icon="star" class="menu-icon star"></md-icon>
                </md-button>
            </md-item>
          </md-list>
        </md-sidenav>

    <ng-viewport></ng-viewport>

    </div>
    

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
    <script src="./bower_components/angular-new-router/dist/router.es5.js"></script>
    <script type="text/javascript" src="./bower_components/angular-messages/angular-messages.min.js"></script>
    
    <script src="./src/cycle.js"></script>
    <script src="./components/home/home.js"></script>
    <script src="./components/about/about.js"></script>


  

  </body>
</html>
